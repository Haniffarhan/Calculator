<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>
        <script>
            function hapus()
            {
                calculator.input.value = '';
                calculator.result.value = '';
            }

            function hitung() 
            {
                if(calculator.input.value == '')
                {
                    alert("Input kosong")
                }
                else
                {
                    eval(calculator.input.value)
                }
            }
        </script>
        <div id="calc_wrap">
            <form name="calculator">
                <input type="text" id="input" name="input" readonly="1">
                <br><br>
                <input type="text" id="result" name="result" readonly="1">
                <br><br>
                <input type="button" id="btn7" value="7" onclick="calculator.input.value += '7'"></button>
                <input type="button" id="btn8" value="8" onclick="calculator.input.value += '8'"></button>
                <input type="button" id="btn9" value="9" onclick="calculator.input.value += '9'"></button>
                <input type="button" id="btnBagi" value="/" onclick="calculator.input.value += ' / '"></button>
                <br>

                <input type="button" id="btn4" value="4" onclick="calculator.input.value += '4'"></button>
                <input type="button" id="btn5" value="5" onclick="calculator.input.value += '5'"></button>
                <input type="button" id="btn6" value="6" onclick="calculator.input.value += '6'"></button>
                <input type="button" id="btnKali" value="*" onclick="calculator.input.value += ' * '"></button>
                <br>

                <input type="button" id="btn1" value="1" onclick="calculator.input.value += '1'"></button>
                <input type="button" id="btn2" value="2" onclick="calculator.input.value += '2'"></button>
                <input type="button" id="btn3" value="3" onclick="calculator.input.value += '3'"></button>
                <input type="button" id="btnKurang" value="-" onclick="calculator.input.value += ' - '"></button>
                <br>

                <input type="button" id="btnHasil" value="c" onclick="hapus()"></button>
                <input type="button" id="btn0" value="0" onclick="calculator.input.value += '0'"></button>
                <input type="button" id="btnInput" value="=" onclick="calculator.result.value = hitung()"></button>
                <input type="button" id="btnTambah" value="+" onclick="calculator.input.value += ' + '"></button>

            </form>
        </div>
    </body>
</html>
